sudo: false

language: node_js

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-8
      - gcc-8

matrix:
  include:
    - os: linux
      dist: trusty
      node_js: 7
      compiler: gcc
      env:
        - CC=gcc-8
        - CXX=g++-8
    - os: linux
      dist: xenial
      node_js: node
      compiler: gcc
      env:
        - CC=gcc-8
        - CXX=g++-8
    - os: osx
      osx_image: xcode9.4
      node_js: 8
    - os: osx
      osx_image: xcode10.2
      node_js: node

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      export CC=gcc-8;
      export CXX=g++-8;
    fi
  - g++ --version
  - gcc --version

after_script:
  - g++ --version
  - gcc --version

before_deploy:
  - npm run prebuildify
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ARCH=ia32 npm run prebuildify; fi
  - ARCHIVE_NAME="${TRAVIS_TAG:-latest}-$TRAVIS_OS_NAME-`uname -m`.tar"
  - tar --create --verbose --file="$ARCHIVE_NAME" --directory "$TRAVIS_BUILD_DIR/prebuilds" .

deploy:
  provider: releases
  draft: false
  prerelease: true
  skip_cleanup: true
  file: "$ARCHIVE_NAME"
  api_key:
    secure: 
  on:
    tags: true
    node: node
    repo: kevinGodell/pixel-change